<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify your email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #F4F4F5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
  
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background-color: #F4F4F5;">
    <tr>
      <td align="center" style="padding: 60px 24px;">
        
        <!-- Logo -->
        <table role="presentation" cellspacing="0" cellpadding="0" style="margin-bottom: 32px;">
          <tr>
            <td style="width: 56px; height: 56px; background-color: #92487A; border-radius: 16px; text-align: center; vertical-align: middle;">
              <span style="color: #FFFFFF; font-size: 28px; font-weight: 700;">B</span>
            </td>
          </tr>
        </table>

        <!-- Main Card -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 440px; background-color: #FFFFFF; border-radius: 32px; overflow: hidden;">
          
          <tr>
            <td style="padding: 48px 44px;">
              
              <!-- Heading -->
              <h1 style="margin: 0 0 12px 0; font-size: 26px; font-weight: 700; color: #18181B; text-align: center; letter-spacing: -0.5px;">
                Verify your email
              </h1>
              
              <p style="margin: 0 0 36px 0; font-size: 15px; color: #71717A; text-align: center; line-height: 1.6;">
                Tap the button below to confirm your email address and activate your Billcraft account.
              </p>

              <!-- CTA Button -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="margin-bottom: 36px;">
                <tr>
                  <td align="center">
                    <a href="{{ .ConfirmationURL }}" target="_blank" style="display: inline-block; padding: 18px 48px; background-color: #92487A; color: #FFFFFF; text-decoration: none; font-size: 15px; font-weight: 600; border-radius: 100px;">
                      Confirm Email
                    </a>
                  </td>
                </tr>
              </table>

              <!-- Info Pills -->
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td align="center">
                    <table role="presentation" cellspacing="0" cellpadding="0">
                      <tr>
                        <td style="padding: 10px 16px; background-color: #F9F5F7; border-radius: 100px; margin-right: 8px;">
                          <span style="font-size: 13px; color: #92487A; font-weight: 500;">14-day free trial</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>

            </td>
          </tr>

          <!-- Divider -->
          <tr>
            <td style="padding: 0 44px;">
              <div style="height: 1px; background-color: #F4F4F5;"></div>
            </td>
          </tr>

          <!-- Link Fallback -->
          <tr>
            <td style="padding: 28px 44px;">
              <p style="margin: 0 0 12px 0; font-size: 13px; color: #A1A1AA; text-align: center;">
                Or copy this link
              </p>
              <table role="presentation" width="100%" cellspacing="0" cellpadding="0">
                <tr>
                  <td style="background-color: #FAFAFA; border-radius: 16px; padding: 14px 18px;">
                    <p style="margin: 0; font-size: 12px; color: #71717A; word-break: break-all; text-align: center;">
                      {{ .ConfirmationURL }}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>

        <!-- Footer -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="max-width: 440px;">
          <tr>
            <td style="padding: 36px 44px; text-align: center;">
              <p style="margin: 0 0 8px 0; font-size: 13px; color: #A1A1AA;">
                This link expires in 24 hours
              </p>
              <p style="margin: 0 0 20px 0; font-size: 12px; color: #D4D4D8;">
                If you didn't sign up, ignore this email
              </p>
              <table role="presentation" cellspacing="0" cellpadding="0" style="margin: 0 auto;">
                <tr>
                  <td style="padding: 0 12px;">
                    <a href="https://billcraft-ai.vercel.app" style="font-size: 12px; color: #92487A; text-decoration: none;">billcraft-ai.vercel.app</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>

</body>
</html>
